<!doctype html>
<html lang="en">
    <head>
        <base href="/" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Poker at Berkeley</title>
        <meta
            name="description"
            content="UC Berkeley's Premier Poker Organization"
        />
        <link rel="icon" type="image/x-icon" href="public/images/favicon.ico" />

        <link rel="preload" as="style" href="https://cdn.tailwindcss.com" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
            rel="stylesheet"
            media="print"
            onload="this.media='all'"
        />
        <noscript>
            <link
                href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
                rel="stylesheet"
            />
        </noscript>

        <link data-trunk rel="css" href="styles.css" />
        <link data-trunk rel="copy-dir" href="public" />
        <link data-trunk rel="rust" data-wasm-opt="4" />

        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            (function (l) {
                if (l.search[1] === "/") {
                    var decoded = l.search
                        .slice(1)
                        .split("&")
                        .map(function (s) {
                            return s.replace(/~and~/g, "&");
                        })
                        .join("?");
                    window.history.replaceState(
                        null,
                        null,
                        l.pathname.slice(0, -1) + decoded + l.hash,
                    );
                }
            })(window.location);
        </script>
        <script>
            tailwind.config = {
                darkMode: "class",
                theme: {
                    extend: {
                        fontFamily: {
                            sans: [
                                "Ubuntu",
                                "ui-sans-serif",
                                "system-ui",
                                "-apple-system",
                                "BlinkMacSystemFont",
                                "Segoe UI",
                                "Roboto",
                                "Helvetica Neue",
                                "Arial",
                                "Noto Sans",
                                "sans-serif",
                            ],
                        },
                    },
                },
            };
        </script>
    </head>
    <body class="bg-gray-900">
        <div
            id="loading-skeleton"
            style="
                position: fixed;
                inset: 0;
                background: rgb(17 24 39);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 9999;
            "
        >
            <div style="text-align: center">
                <div
                    style="
                        width: 64px;
                        height: 64px;
                        border: 4px solid rgba(59, 130, 246, 0.3);
                        border-top-color: rgb(59, 130, 246);
                        border-radius: 50%;
                        animation: spin 1s linear infinite;
                        margin: 0 auto 16px;
                    "
                ></div>
                <p style="color: white; font-size: 18px; font-weight: 500">
                    Loading Poker at Berkeley...
                </p>
            </div>
        </div>
        <style>
            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }
        </style>
        <script>
            (function () {
                var checkCount = 0;
                var maxChecks = 50;

                var checkInterval = setInterval(function () {
                    checkCount++;
                    var body = document.body;
                    var skeleton = document.getElementById("loading-skeleton");

                    var hasContent =
                        body.querySelector("nav") ||
                        body.querySelector("section") ||
                        body.querySelector("div:not(#loading-skeleton)");

                    if (hasContent) {
                        if (skeleton) {
                            skeleton.style.display = "none";
                        }
                        clearInterval(checkInterval);
                    } else if (checkCount >= maxChecks) {
                        console.warn(
                            "Loading skeleton timeout - hiding anyway",
                        );
                        if (skeleton) {
                            skeleton.style.display = "none";
                        }
                        clearInterval(checkInterval);
                    }
                }, 100);
            })();
        </script>
    </body>
</html>
